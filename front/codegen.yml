overwrite: true
schema: 'http://localhost:3000/query'
documents: './src/graph/*.graphql'
generates:
  ./src/@generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
